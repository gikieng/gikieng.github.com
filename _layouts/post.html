---
layout: default

author: Gikieng
---
<div id="divTitle">

    <div id="divTitleNav">
        <a href="/"><img src="/images/left-arrow.png" class="navDock" /></a>
    </div>
</div>


<div id="divPostshow">
    <h1>{{ page.title }}</h1>
    <p><div class="g-plusone" data-size="medium" data-annotation="none"></div></p>
    <p><b>{{ page.date | date_to_string }}</b>, by <b>{{ page.author }}</b></p>
    <p>{{ page.description }}</p>
    <article id="articlePost">
        {{ content }}
    </article>
    
    {% if page.disqus == true %}
    <article id="articlePost" style="padding-bottom: 0">
        <div id="divDisqus">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_shortname = 'soimort';
                {% if page.disqus-url %}
                var disqus_url = '{{ page.disqus-url }}';
                {% else %}
                var disqus_url = '{{ page.url }}';
                {% endif %}
                
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
    </article>
    {% else %}
    <div style="height: 64px"></div>
    {% endif %}
<div align="right" style="position: absolute; bottom: 20px; " id="divSharebar">

<!-- JiaThis Button BEGIN -->

</div>
</div>

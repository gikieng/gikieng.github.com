---
layout: default

author: Gikieng
---
<div id="divTitle">

    <div id="divTitleNav">
        <a href="/"><img src="/images/left-arrow.png" class="navDock" /></a>
    </div>
</div>


<div id="divPostshow">
    <h1>{{ page.title }}</h1>
    <p><div class="g-plusone" data-size="medium" data-annotation="none"></div></p>
    <p><b>{{ page.date | date_to_string }}</b>, by <b>{{ page.author }}</b></p>
    <p>{{ page.description }}</p>
    <article id="articlePost">
        {{ content }}
    </article>
    
   
<div align="right" style="position: static; " id="divSharebar">

<!-- JiaThis Button BEGIN -->
<div class="jiathis_style_24x24">
	<a class="jiathis_button_qzone"></a>
	<a class="jiathis_button_tsina"></a>
	<a class="jiathis_button_tqq"></a>
	<a class="jiathis_button_weixin"></a>
	<a class="jiathis_button_renren"></a>
	<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
	<a class="jiathis_counter_style"></a>
</div>
<div class="comment"> 
    <div class="comm" id="comm"><div class="eachcomm" id="commt1"></div>
    <form action="javascript:void(0);" id="comminput" name="comminput">
        <div class="userinfo">
            <label for="author">Name<font color="red">*</font></label><br>
            <input type="text" name="author" id="author" placeholder="yourname" required="true"><br>
            <label for="link">Website<font color="red">*</font></label><br>
            <input type="text" name="link" id="link" placeholder="www.ooxx.com" required="true"><br>
            <label for="email">Email<font color="red">*</font></label><br>
            <input type="text" name="email" id="email" placeholder="user@ooxx.com" required="true"><br>
        </div>
        <label for="commcon">Comment</label><br>
        <textarea name="commcon" id="commcon" placeholder="在这里吐槽吧~" required="true"></textarea><br>
        <input type="submit" id="pushcomm" class="pushcomm" value="提交评论"><br>
    </form>
</div>
<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=1374575764330613" charset="utf-8"></script>
<!-- JiaThis Button END -->
</div>
</div>
</div>
